<html>

<head>
    <title>Im√°genes en Canvas</title>
    <script language="javascript">
        function cargaContextoCanvas(idCanvas) {
            var elemento = document.getElementById(idCanvas);
            if (elemento && elemento.getContext) {
                var contexto = elemento.getContext('2d');
                if (contexto) {
                    return contexto;
                }
            }
            return false;
        }

        window.onload = function () {
            //Recibimos el elemento canvas
            var ctx = cargaContextoCanvas('micanvas');
            if (ctx) {
                //Creo una imagen con un objeto Image de Javascript
                var img = new Image();
                //indico la URL de la imagen
                img.src = 'https://picsum.photos/id/1041/367/267';
                //defino el evento onload del objeto imagen
                img.onload = function () {
                    //Creo un "pattern" en el canvas
                    var miPatron = ctx.createPattern(img, 'repeat');
                    ctx.fillStyle = miPatron;
                    ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);
                }
            }
        }

    </script>
</head>

<body>
    <h2>mosaico de imagenes</h2>
    <br>
    <canvas id="micanvas" width="500" height="400">
   
    </canvas>

</body>

</html>
